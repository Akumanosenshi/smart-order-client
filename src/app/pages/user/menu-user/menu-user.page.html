<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-list>
  <ng-container *ngFor="let category of mealsByCategory | keyvalue">
    <ion-item lines="none">
      <ion-label>
        <strong>{{ category.key }}</strong>
      </ion-label>
    </ion-item>

    <ion-item *ngFor="let meal of category.value" lines="none">
      <ion-button size="small" color="success" slot="end" (click)="addToCart(meal)">
        Ajouter
      </ion-button>
      <ion-label>
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <span>{{ meal.emoji }} {{ meal.title }}</span>
          <span><strong>{{ meal.price | number:'1.2-2' }} â‚¬</strong></span>
        </div>
        <div style="padding-left: 1.5rem; color: #666;">
          {{ meal.description }}
        </div>
      </ion-label>
    </ion-item>
  </ng-container>
</ion-list>

</ion-content>

<ion-footer *ngIf="showCartButton" class="cart-footer">
  <ion-button expand="block" color="success" (click)="openCart()">
    ðŸ›’ Voir le panier
  </ion-button>
</ion-footer>
