<ion-header>
  <ion-toolbar>
    <ion-title>Réservations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <!-- Réservations à venir -->
    <ion-item color="light">
      <ion-label><strong>⏳ Réservations à venir</strong></ion-label>
    </ion-item>

    <ng-container *ngFor="let res of futureReservations">
      <ion-item>
        <ion-label>
          <div>
            <strong>{{ res.userFirstname }} {{ res.userLastname }}</strong> — {{ res.nbrPeople }} personnes
          </div>
          <div style="font-size: 0.9em; color: gray;">{{ formatDate(res.date) }}</div>
        </ion-label>

        <ion-button slot="end" *ngIf="!res.validated" color="success" (click)="validateReservation(res)">
          Valider
        </ion-button>

        <ion-icon *ngIf="res.validated === true" slot="end" name="checkmark-circle" color="success"></ion-icon>
      </ion-item>

    </ng-container>

    <!-- Réservations passées -->
    <ion-item color="light">
      <ion-label><strong>📅 Réservations passées</strong></ion-label>
    </ion-item>

    <ng-container *ngFor="let res of pastReservations">
      <ion-item>
        <ion-label>
          <div>
            <strong>{{ res.userFirstname }} {{ res.userLastname }}</strong> — {{ res.nbrPeople }} personnes
          </div>
          <div style="font-size: 0.9em; color: gray;">{{ formatDate(res.date) }}</div>
        </ion-label>
      </ion-item>
    </ng-container>
  </ion-list>

</ion-content>
