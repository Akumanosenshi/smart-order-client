<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">home</ion-title>
    </ion-toolbar>
  </ion-header>

  <p> Une petite faim ? </p>

  <!-- ðŸ”¥ Boutons bien placÃ©s et reliÃ©s aux mÃ©thodes -->
  <div class="button-container">
    <ion-button expand="block" (click)="commander()">Commander</ion-button>
    <ion-button expand="block" (click)="reserver()">RÃ©server</ion-button>
  </div>

  <p> Nos plats </p>

  <!-- ðŸ”¥ Barre de boutons filtrables avec scroll horizontal -->
  <div class="filter-buttons">
    <div class="horizontal-scroll">
      <ion-chip *ngFor="let category of categories" (click)="filterItems(category)">
        {{ category }}
      </ion-chip>
    </div>
  </div>

  <!-- ðŸ”¥ Carrousel d'items filtrÃ©s avec Swiper -->
  <div class="carousel-wrapper">
    <swiper-container
      slides-per-view="1.5"
      space-between="10"
      pagination="true"
      navigation="true"
      preventClicks="false"
      preventClicksPropagation="false"
      class="food-carousel"
    >
      <swiper-slide *ngFor="let item of filteredItems">
        <div class="carousel-item">
          <img [src]="item.image" alt="{{ item.name }}">
          <p>{{ item.name }}</p>
        </div>
      </swiper-slide>
    </swiper-container>
  </div>

  <!-- ðŸ”¥ Bouton de dÃ©connexion -->
  <ion-button (click)="logout()">DÃ©connexion</ion-button>

</ion-content>
