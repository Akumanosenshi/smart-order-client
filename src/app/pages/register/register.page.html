<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Inscription</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="email" disabled></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Mot de passe</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirmer mot de passe</ion-label>
        <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Votre pseaudo</ion-label>
        <ion-input type="password" [(ngModel)]="name"></ion-input>
      </ion-item>

      <ion-button expand="full" (click)="register()">S'inscrire</ion-button>

      <p *ngIf="errorMessage">{{ errorMessage }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
