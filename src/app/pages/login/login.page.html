<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Connexion</ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <!-- Champ Email -->
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="email" (ionBlur)="checkEmail()"></ion-input>
      </ion-item>

      <!-- Champ Mot de passe (AffichÃ© seulement si l'email existe) -->
      <ion-item *ngIf="emailExists">
        <ion-label position="floating">Mot de passe</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <!-- Bouton Se connecter -->
      <ion-button expand="full" *ngIf="emailExists" (click)="login()">Se connecter</ion-button>

      <!-- Message d'erreur -->
      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

    </ion-card-content>
  </ion-card>
</ion-content>
