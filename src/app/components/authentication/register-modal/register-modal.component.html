<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar id="pageHeader" mode="ios" color="primary">
    <ion-title>Créer un Compte</ion-title>
    <ion-buttons slot="end">
      <ion-button class="ion-no-padding" (click)="cancel()" fill="clear" size="large">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6">
        <ion-input
          required="true"
          [(ngModel)]="registerUser.firstname"
          fill="outline"
          label="Prénom"
          labelPlacement="stacked"
          type="text"
          placeholder="Votre prénom"></ion-input>
      </ion-col>
      <ion-col size="12" size-md="6">
        <ion-input
          required="true"
          [(ngModel)]="registerUser.lastname"
          autocapitalize="on"
          fill="outline"
          label="Nom"
          labelPlacement="stacked"
          type="text"
          placeholder="Votre nom"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col>
        <ion-input
          required="true"
          [(ngModel)]="registerUser.email"
          fill="outline"
          label="Adresse Email"
          labelPlacement="stacked"
          type="email"
          placeholder="Entrez votre adresse email"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col>
        <ion-input
          required="true"
          [(ngModel)]="registerUser.password"
          fill="outline"
          label="Mot de Passe"
          labelPlacement="stacked"
          type="password"
          placeholder="Entrez votre mot de passe"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col>
        <ion-input
          required="true"
          [(ngModel)]="confirmPassword"
          fill="outline"
          label="Vérification Mot de Passe"
          labelPlacement="stacked"
          type="password"
          placeholder="Répétez votre mot de passe"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col>
        <ion-button (click)="register()" color="primary">Inscription</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
