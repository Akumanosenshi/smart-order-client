<div style="background-color: #f3edf7; padding: 1vh 0vw; margin: 3vh 0vw">
  <p> Nos entrees </p>

  <!-- ðŸ”¥ Barre de boutons filtrables avec scroll horizontal -->
  <div class="filter-buttons">
    <div class="horizontal-scroll">
      <ion-chip *ngFor="let category of categories" (click)="filterItems(category)">
        {{ category }}
      </ion-chip>
    </div>
  </div>

  <!-- ðŸ”¥ Carrousel d'items filtrÃ©s avec Swiper -->
  <div class="carousel-wrapper">
    <swiper-container
      slides-per-view="2.3"
      preventClicks="false"
      preventClicksPropagation="false"
      class="food-carousel"
      [grid]="{ row: sliderRowCount, fill: sliderFillMode }"
    >

      <swiper-slide *ngFor="let item of filteredItems">
        <div class="carousel-item">
          <img [src]="item.image" alt="{{ item.name }}">
          <p>{{ item.name }}</p>
        </div>
      </swiper-slide>
    </swiper-container>
  </div>

</div>
