<ion-header>
  <ion-toolbar>
    <ion-title>Mon Panier</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Fermer</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of cart">
      <ion-label>
        {{ item.meal.emoji }} {{ item.meal.title }} <br />
        <small>{{ item.meal.price | number:'1.2-2' }} €</small>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button size="small" (click)="changeQuantity(item.meal.title, -1)">-</ion-button>
        <ion-button disabled>{{ item.quantity }}</ion-button>
        <ion-button size="small" (click)="changeQuantity(item.meal.title, 1)">+</ion-button>
        <ion-button color="danger" (click)="remove(item.meal.title)">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item>
      <ion-label>Heure de retrait</ion-label>
      <ion-select [(ngModel)]="date" interface="popover">
        <ion-select-option *ngFor="let time of availableTimes" [value]="time">
          {{ time }}
        </ion-select-option>
      </ion-select>
    </ion-item>

  </ion-toolbar>

  <ion-toolbar>
    <ion-title size="small">
      Prix total : <strong>{{ getTotal() | number: '1.2-2' }} €</strong>
    </ion-title>
  </ion-toolbar>

  <ion-button expand="block" color="success" (click)="validate()">
    Valider mon panier
  </ion-button>
</ion-footer>
